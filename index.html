<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <title>MeowCorp</title>
        <style>
            * {
                margin: 0;
            }
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                max-width: 1700px;
                margin-inline: auto;
                padding-inline: 30px;
            }
            .loading {
                position: fixed;
                min-height: 100svh;
                width: 100%;
                top: 0;
                left: 0;
                background-color: rgba(242, 242, 242, 1);
                z-index: 10000;
                padding-inline: 50px;

                display: grid;
                place-items: center;
            }

            .loading__content {
                display: grid;
                gap: 30px;
            }

            .loading__time {
                font-size: 80px;
                line-height: 1;
                font-family: "Roboto Condensed", sans-serif;
                font-weight: 900;
                color: transparent;
                -webkit-text-stroke-width: 1px;
                -webkit-text-stroke-color: rgba(112, 112, 112, 1);
                opacity: 0;

                animation: fadeInClock 2000ms 200ms;
                animation-fill-mode: forwards;
            }

            .loading__clock {
                z-index: 20;
                width: 90px;
                opacity: 0;
                animation: fadeInClock 2000ms 200ms;
                animation-fill-mode: forwards;
            }

            @keyframes fadeInClock {
                to {
                    opacity: 0.5;
                }
            }

            .loading__logo {
                position: relative;
                max-width: 300px;
            }

            .loading__logo-icon {
                width: 100%;
                height: 100%;
            }

            /* -------- loading animation logo -------- */
            /* 1. .loading__logo svg (path + rect) is drawn and put on the bottom of element's stack */
            /* 2. .loading__logo::before is a 100% x 100% (initially scaled to 0) rectangle put above svg */
            /* 3. .loading__logo::after hides the striped R sign */
            /* 4. .loading__logo-striped is the final logo image, appears once svg is drawn and is placed above all elements */
            /* 5. ANIMATION: 1. svg is drawn, 
                            2. striped logo fades in but is not visible (blended with initial svg) - 3.5s delay, 0 duration
                            3. ::before element scales to hide the drawn svg and reveal the striped one - 4s delay, 1s duration
                            4. .loading__logo-original fades in - 5s delay, 1s duration 
                            5. .loading__logo-original starts bouncing after 6 seconds 
                            THE WHOLE ANIMATION LASTS 6 SECONDS */

            .loading__logo svg {
                position: relative;
                z-index: 10;
            }

            .loading__logo-striped {
                z-index: 20;
            }

            .loading__logo::before {
                z-index: 15;
                content: "";
                position: absolute;
                bottom: 0;
                right: 0;
                border-radius: 100% 0 0 0;
                background-color: rgba(242, 242, 242, 1);
                transform-origin: right bottom;
                transform: scale(0);
                width: 120%;
                height: 200%;
                animation: unfold 1s 4s;
                animation-fill-mode: forwards;
            }

            @keyframes unfold {
                to {
                    transform: scale(1);
                }
            }

            .loading__logo::after {
                z-index: 25;
                content: "";
                position: absolute;
                width: 12px;
                height: 12px;
                background-color: rgba(242, 242, 242, 1);
                top: 0;
                right: 0;
            }

            .loading__logo path,
            rect {
                stroke-dasharray: 800;
                animation: drawPath 10s linear;
                fill: transparent;
                opacity: 0.5;
                animation-fill-mode: forwards;
            }
            @keyframes drawPath {
                0% {
                    stroke-dashoffset: 1000;
                    fill: transparent;
                }
                30% {
                    fill: transparent;
                    opacity: 0.5;
                }
                35% {
                    fill: black;
                    opacity: 1;
                }

                50%,
                100% {
                    stroke-dashoffset: 0;
                    fill: black;
                    opacity: 1;
                }
            }

            .loading__logo-striped {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                animation: fadeInLogo 0s 3.5s;
                animation-fill-mode: forwards;
            }
            @keyframes fadeInLogo {
                to {
                    opacity: 1;
                }
            }

            .loading__logo-original {
                z-index: 30;
                position: absolute;
                width: 12px;
                height: 12px;
                top: 0;
                right: -5px;
                opacity: 0;
                animation: fadeIn 1s 5s, bounce 7s 7s linear infinite;
                animation-fill-mode: forwards;
            }

            @keyframes bounce {
                from {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(150%) rotate(180deg);
                }
                to {
                    transform: translateY(0) rotate(360deg);
                }
            }

            /* -------- media -------- */

            @media (min-width: 768px) {
                .loading__content {
                    grid-template-columns: 1fr auto 1fr;
                    align-items: center;
                    column-gap: 50px;
                    row-gap: 0px;
                }

                .loading__clock {
                    grid-row: 1;
                    grid-column: 1;
                    width: 100px;
                }

                .loading__time {
                    grid-row: 2;
                    grid-column: 1;
                    font-size: 100px;
                }

                .loading__logo {
                    grid-column: 2;
                    grid-row: 2;
                    width: 200px;
                }
            }

            @media (min-width: 1200px) {
                .loading {
                    padding-inline: 0;
                }
                .loading__clock {
                    width: 120px;
                }
                .loading__time {
                    font-size: 200px;
                }
                .loading__logo {
                    max-width: none;
                    width: 400px;
                }
                .loading__logo::after {
                    width: 20px;
                    height: 20px;
                }
                .loading__logo-original {
                    width: 20px;
                    height: 20px;
                }
            }
        </style>
    </head>

        <script>
            const currentTime = new Date().toLocaleString("en-GB", { timeZone: "Africa/Cairo", timeStyle: "short" }); // Europe/London
            const [hour, minutes] = currentTime.split(":");

            const hourContainer = document.querySelector(".loading__time-hour");
            const minutesContainer = document.querySelector(".loading__time-minutes");

            hourContainer.innerHTML = hour;
            minutesContainer.innerHTML = `:${minutes}`;
